  <!-- Modal -->
  <div id="teaModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-start justify-center z-50">
    <div id="modalContent" class="bg-white p-6 mt-20 rounded-lg shadow-lg transform transition-all duration-500 scale-95 opacity-0 w-80">

<div class="text-center mt-4">

        <button onclick="hideModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">

        </button>
      </div>
    </div>
  </div>

  <!-- JS for Modal -->
  <script>
    function showModal() {
      const modal = document.getElementById("teaModal");
      const content = document.getElementById("modalContent");
      modal.classList.remove("hidden");
      setTimeout(() => {
        content.classList.remove("scale-95", "opacity-0");
        content.classList.add("scale-100", "opacity-100");
      }, 10);
    }

    function hideModal() {
      const modal = document.getElementById("teaModal");
      const content = document.getElementById("modalContent");
      content.classList.add("scale-95", "opacity-0");
      content.classList.remove("scale-100", "opacity-100");
      setTimeout(() => {
        modal.classList.add("hidden");
      }, 300);
    }
  </script>
